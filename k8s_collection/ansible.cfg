[defaults]
inventory           = ./inventory               # Path to your inventory file
remote_user         = your_remote_user          # Default SSH user
host_key_checking   = False                     # Useful for dynamic IP environments
retry_files_enabled = True                      # Enable/disable retry files
roles_path          = ./roles                   # Path to your Ansible roles
forks               = 20                        # Adjust based on your environment
command_warnings    = False                     # Disable command warnings, e.g., when running kubectl
deprecation_warnings= False                     # Optionally disable deprecation warnings
ansible_python_interpreter = /usr/bin/python3   # Ensure Python 3 interpreter is used

[privilege_escalation]
become               = True                     # Use privilege escalation
become_method        = sudo                     # Default method for privilege escalation
become_user          = root                     # Escalate to root
become_ask_pass      = False                    # Do not prompt for password

[ssh_connection]
scp_if_ssh           = True                     # Prefer scp over sftp
control_path         = %(directory)s/%%h-%%r    # SSH control path settings
pipelining           = True                     # Enable pipelining, reduces the number of SSH operations

# Custom plugin settings (if any)
[defaults]
stdout_callback = yaml                         # Use the YAML callback plugin for stdout output
bin_ansible_callbacks = True                  # Enable callback plugins


