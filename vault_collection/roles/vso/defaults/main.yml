---
# defaults file for vault_secret_operator\
kubeconfig: /root/.kube/config # set to your kube config
#! if you have created secret and collection change to false and show path
vso_create_directory: false

secrets_to_create:
  - vso_secret_name: "secret_engine_1"                # your secret engine name 
    vso_secret_collection: "path/to/collection1"          # path to your collection ("my_data", or like "data/my_info/number")
    vso_unique_name: "cities"                #! use unique word and never use it again all policy, auth, secret, tokens depend on this unique word!
  - vso_secret_name: "secret_engine_2" 
    vso_secret_collection: "path/to/collection2"
    vso_unique_name: "names"

    
vso_vault_address: "https://example.com" #your vault cluster address
vso_vault_token: "vault token" # Your vault Token 